name: Build R for Ubuntu-22.04

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      env:
        UBUNTU_VERSION: jammy

    steps:
      -
        name: Check out repository
        uses: actions/checkout@v3
      -
        name: apt
        run: apt-get update && apt-get install -y wget
      -
        name: ppa
        run: wget https://raw.githubusercontent.com/rocker-org/rocker-versioned2/master/scripts/install_R_ppa.sh | bash
      -
        name: install
        run: wget https://raw.githubusercontent.com/rocker-org/rocker-versioned2/master/scripts/install_R_source.sh | bash
      -
        name: test
        run: Rscript -e "stats::rnorm(5)"
